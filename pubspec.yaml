name: yasm_mobile
description: YASM Mobile App Code.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.3.0
  firebase_storage: ^9.0.0
  provider: ^5.0.0
  http: ^0.13.3
  json_annotation: ^4.0.0
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  build_runner: ^2.0.0
  json_serializable: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/logo/
